name: Build and test

on:
  [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.103
    - name: Install dependencies
      run: dotnet restore Messaging.sln
    - name: Build
      run: dotnet build Messaging.sln --configuration Release --no-restore
    - name: Messaging tests
      run: dotnet test "./test/Helsenorge.Messaging.Tests/Helsenorge.Messaging.Tests.csproj"
    - name: Registries tests
      run: dotnet test "./test/Helsenorge.Registries.Tests/Helsenorge.Registries.Tests.csproj"
